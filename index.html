<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Pig Game</title>
</head>

<body>
  <main>
    <section class="player player--1">
      <h2 class="name" id="name--1">שחקן 2</h2>
      <p class="score" id="score--1">43</p>
      <div class="current">
        <p class="current-label">תוצאה נוכחית</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">שחקן 1</h2>
      <p class="score" id="score--0">24</p>
      <div class="current">
        <p class="current-label">תוצאה נוכחית</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>

    <img src="dice-5.png" alt="Playing dice" class="dice" />
    <button class="btn btn--new">🔄 משחק חדש</button>
    <button class="btn btn--roll">🎲 גלגל קוביות</button>
    <button class="btn btn--hold">📥 החזק</button>
  </main>
  <script src="script.js"></script>
</body>

</html>
